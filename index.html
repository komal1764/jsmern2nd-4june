<!DOCTYPE html>
<html>
<head>
  <title>Addition App</title>
  <style>
    *{font-size: 20px;font-family: Calibri;}  body{background-color: azure;}
  </style>
</head>
<body>
<center>  <h1>Addition App</h1>
  <form onsubmit="return add()">
    <input type="number" step="any" id="num1" placeholder="enter first number" required>
    <br/><br/>
    <input type="number" step="any" id="num2" placeholder="enter second number" required>
    <br/><br/>
    <input type="submit" value="Add">
  </form>
  <h2 id="msg"></h2>
  <script>
    function add() {
	event.preventDefault()
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let msg = document.getElementById("msg");

      if (num1.value === "") {
        alert("Please enter a valid number in the first field.");
        num1.focus();
        return false;
      }
      if (num2.value === "") {
        alert("Please enter a valid number in the second field.");
        num2.focus();
        return false;
      }

      
      let n1 = parseFloat(num1.value); 
      let n2 = parseFloat(num2.value);  
      let res = n1 + n2;
      let ans = "Sum: " + res.toFixed(3);
      msg.innerHTML = ans;
      return true; 
    }
  </script>
</center>
</body>
</html>
